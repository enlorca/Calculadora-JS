<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculadora</title>
</head>
<body>
    <div class="container">

        <div class="calculadora">
            <h3>Laptop Gamer AMD</h3>
            <i class="fa-sharp fa-solid fa-laptop" style="font-size: 3rem;"></i>
            <input id="input1" placeholder="Cantidad" min="0" type="number">
            <input id="input2" placeholder="Color" type="color">
            <h4>Precio: $400.000.-</h4>

            <button onclick="
            let cantidadInput = document.querySelector('#input1').value;
            let colorInput = document.querySelector('#input2').value;
            let precioFinal = document.querySelector('#total');
            let precioFinalCalculado = Number(cantidadInput)*400000
            precioFinalCalculado = precioFinalCalculado.toLocaleString()
            precioFinal.innerHTML = precioFinalCalculado;
            let cantidad = document.querySelector('#cantidad');
            cantidad.innerHTML = cantidadInput;
            let circulo = document.querySelector('#circulocolor')
            circulo.style.backgroundColor = colorInput
            ">
            Calcular Total</button>

        </div>

        <div class="resultados">
            <h3>Total: $ <span id="total">0</span></h3>
            <h3>Cantidad: <span id="cantidad">0</span> unidades</h3>
            <h3 id="color">Color: </h3>
            <div id="circulocolor">
        </div>

    </div>

    <script
      src="https://kit.fontawesome.com/ef684d7749.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
